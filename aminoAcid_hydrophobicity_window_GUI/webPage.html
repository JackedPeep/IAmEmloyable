<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="webPageGUI.css">
    <script src="sequenceAnalysis.js" type = "module" defer></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
    <script src="webPageGUI.js" type = "module" defer></script> 
  </head>
  <body>
    <form id="proteinForm" onsubmit="return handleSubmit(event)">
      <input type="radio" id="accessionOption" name="inputType" value="accession" checked onclick="toggleInput(true)">
      <label for="accessionOption">Accession Number:</label><br>
      <input type="text" id="accession" name="accession"><br>

      <input type="radio" id="sequenceOption" name="inputType" value="sequence" onclick="toggleInput(false)">
      <label for="sequenceOption">Protein Sequence:</label><br>
      <textarea id="sequence" name="sequence" disabled></textarea><br>
    
      <div>Search for patterns</div>
      <div id="patternOption">
        <input type="radio" id="simplePattern" name="pattern" checked onchange="togglePatternInput(true)">
        <label for="simplePattern">Simple pattern</label>
        <input type="radio" id="complexPattern" name="pattern" onchange="togglePatternInput(false)">
        <label for="complexPattern">Complex pattern</label>
      </div>

      <div id="complexPatternInput" style="display: none;">
        <input type="text" id="patternStartInput" placeholder="AL">
        <input type="text" id="patternMiddleInput" placeholder="[AVLIMPFYWSTNCHQG]{3}">
        <input type="text" id="patternEndInput" placeholder="LW">
      </div>

      <div id="simplePatternMark" style="display: none;">
        <input type="text" id="simplePatternInput" placeholder="ALAAALW">
      </div>

      <label for="hydrophobicityThreshold">Hydrophobicity Threshold:</label><br>
      <input type="range" min="0" max="200" value="100" class="slider" id="hydrophobicityThreshold" oninput="updateSliderValue(this.value)">
      <div id="demo"></div>

      <div></div>
      <input type="submit" value="Submit">
      <div></div>
      
    </form> 
    <div id="hydrophobicityPlot"></div>
  <div id="displayOptions">
    <input type="radio" id="hydrophobicityOption" name="displayType" value="hydrophobicity" checked>
    <label for="hydrophobicityOption">Display Hydrophobicity Sequence</label>

    <input type="radio" id="patternOption" name="displayType" value="pattern">
    <label for="patternOption">Display Pattern Sequence</label>

    <input type="radio" id="bothOption" name="displayType" value="both">
    <label for="bothOption">Display Both Sequences</label>
  </div>
    <div id="flexContainer"><span id="result"></span></div> 
    <div></div>
    <button id="downloadButton">Download CSV</button>
  
  </body>
</html>
