<html>
  <head>
    <script src="fractalFactory.js" defer></script>
    <script src="factoryInterface.js" defer></script>
    <link rel="stylesheet" href="fractalFactory.css"/>
  </head>
  <body>
    <h1>Sight Beyond</h1>
    <div class="container">
      <canvas id="fractal-window" width="600" height="600"></canvas>
      <main id="animal-color">
        <button class="slider" id="human-button"></button>
        <button class="slider" id="cat-button"></button>
        <button class="slider" id="humming-button"></button>
        <button class="slider" id="golden-button"></button>
        <button class="slider" id="starfish-button"></button>
        <button class="slider" id="bee-button"></button>
        <button class="slider" id="rabbit-button"></button>
        <button class="slider" id="rat-button"></button>
      </main>
    </div>
  </body>
</html>
