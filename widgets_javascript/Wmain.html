<html>
  <head>
    <script src="madlib.js" defer></script>
    <script src="mortgage_calculator.js" defer></script>
  </head>
  <body>
    <h1>Widget Demos</h1>
    <h2>Mad Libs</h2>
    <div>Proper Noun</div>
    <div>
      <input id="proper-noun" type="text"/>
    </div>
    <div>Past Tense Verb</div>
    <div>
      <input id="past-verb" type="text"/>
    </div>
    <div>Presant Tense Verb</div>
    <div>
      <input id="presant-verb" type="text">
    </div>
    <div>Adjective</div>
    <div>
      <input id="adjective" type="text"/>
    </div>
    <div>Object</div>
    <div>
      <input id="object" type="text"/>
    </div>
    <div>
      <button id="lib-butt">Generate</button>
    </div>
    <div id="output-mad-lib"></div>
<br><br>
    <h2>Mortgage Calculator</h2>
    <div>Loan Amount</div>
    <div>
      <input id="loan-amount" type="int" placeholder="340000"></input>
    </div>
    <div>Annual Percent Interest</div>
    <div>
      <input id="apr" type="text" placeholder="5.5"></input>
    </div>
    <div>Number of Years</div>
    <div>
      <input id="years" type="text" placeholder="30"></input>
    </div>
    <div>
      <span id="output-monthly-payment"></span>
    </div>
  </body>
</html>
